<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Luxuriette - Ropa Deportiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">(logo-Luxuriette)</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Catálogo ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="./pages/lingerie.html">Lingerie</a></li>
                        <li><a href="./pages/juguetes.html">Juguetes</a></li>
                    </ul>
                </li>
                <li><a href="#" id="cart-button">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Bienvenidos a Luxuriette</h1>
            <p>Explora, experimenta, enciende la pasión.</p>
            <img src="./img/logo/logoLuRed.png" alt="">
        </section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="carro" src="./img/lingerie/producto1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="carro" src="./img/lingerie/producto2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="carro" src="./img/juguetes/producto3.jpg" alt="Third slide">
                </div>
                <!-- <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide"> -->
         
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Luxuriette. Todos los derechos reservados.</p>
    </footer>

    <!-- Carrito Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
