<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasyglam - Calzados Deportivos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">Fantasyglam</div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="ropa.html">Ropa</a></li>
                <li><a href="#" id="cart-button">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="productos-destacados">
            <h2>Calzados Deportivos</h2>
            <div class="productos">
                <div class="producto">
                    <img src="img/producto4.jpg" alt="Zapatillas Running" />
                    <h3>Zapatillas Running</h3>
                    <p>Comodidad y rendimiento</p>
                    <button class="add-to-cart" data-product-id="4" data-product-name="Zapatillas Running"
                        data-product-price="90">Agregar al Carrito</button>
                </div>
                <!-- Más productos aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fantasyglam. Todos los derechos reservados.</p>
    </footer>

    <!-- Carrito Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
